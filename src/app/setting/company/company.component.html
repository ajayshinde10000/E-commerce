<div class="container" *ngIf="!isUpdateTrue">
    <div class="col-md-6 mx-auto mt-5">
        <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
            
            <div class="col-3 m-0 p-0 leftDiv d-flex align-self-center border">
                <!-- <svg class="bd-placeholder-img" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg> -->
                <div class="center">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQmQKZo3LgGLqMbrmOa9f4PctS97CHCNzQ5GQspjOAdol9VEb-TfWEztRg2&s=10" alt="Angular Minds Logo Here">
                </div>
            </div>
         
            <div class="col p-4 d-flex flex-column position-static">
            <strong class="d-inline-block mb-2 text-primary fs-3">Company Profile</strong>
           
           <div class="mt-3 mb-5">
                <p class="cardText">Name : {{name | titlecase}}</p>
                <p class="cardText">Email : {{email}}</p>
           </div>
            <a (click)="updateCompanyProfileInfo()" class="stretched-link mb-0 updateLink">Update Details</a>
          </div>
        </div>
    </div>
</div>

<div class="container" *ngIf="isUpdateTrue">
    <form #editForm="ngForm" (ngSubmit)="editCompanyDetails(editForm.value)" class="p-4 p-md-5 border rounded-3 bg-light editDiv">
        
        <div class="form-floating mb-5">
            <p class="fs-4 text-center">Edit Profile</p>
        </div>

        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Email</label>
            <input type="email" class="form-control" id="floatingInput" name="email" [(ngModel)]="email">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Name</label>
            <input type="text" class="form-control" id="floatingPassword" name="name" [(ngModel)]="name">
          </div>
<!--         
        <div class="form-floating mb-4">
          <input type="email" class="form-control" id="floatingInput" name="email" [(ngModel)]="email">
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating mb-4">
          <input type="text" class="form-control" id="floatingPassword" name="name" [(ngModel)]="name">
          <label for="floatingPassword">Name</label>
        </div> -->
        <button class="w-100 btn btn-primary mb-3" type="submit">Edit Details</button>
        <button class="w-100 btn btn-primary" type="button" (click)="cancelEdit()">Cancel</button>
      </form>
      <br>
</div>
